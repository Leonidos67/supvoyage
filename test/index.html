<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Background</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        .particles-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }
        
        .particles-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particles-bg::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 20%);
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255,255,255,0.7);
            border-radius: 50%;
            animation: float linear infinite;
        }
        
        .particle:nth-child(1) {
            top: 10%;
            left: 20%;
            animation: float1 15s linear infinite;
        }
        
        .particle:nth-child(2) {
            top: 80%;
            left: 70%;
            animation: float2 12s linear infinite;
        }
        
        @keyframes float1 {
            0% { transform: translate(0,0); opacity:0; }
            50% { transform: translate(100px,-150px); opacity:1; }
            100% { transform: translate(200px,-300px); opacity:0; }
        }
        
        @keyframes float2 {
            0% { transform: translate(0,0); opacity:0; }
            50% { transform: translate(-120px,-100px); opacity:1; }
            100% { transform: translate(-200px,-250px); opacity:0; }
        }
        
        .app-content {
            position: relative;
            z-index: 2;
            width: 320px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .app-container {
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            padding: 20px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.8);
            border: none;
            border-radius: 4px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="particles-container">
        <div class="particles-bg" id="particles-js">
            <span class="particle"></span>
            <span class="particle"></span>
        </div>
        <div class="app-content">
            <div class="app-container">
                <input type="text" placeholder="Теперь можно кликать">
            </div>
        </div>
    </div>
    
    <script>
        // Генерация дополнительных частиц
        const particlesBg = document.getElementById('particles-js');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('span');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animation = `float${Math.floor(Math.random() * 2) + 1} ${8 + Math.random() * 10}s linear infinite`;
            particlesBg.appendChild(particle);
        }
        
        // Интерактивность при наведении
        document.querySelector('.particles-bg').addEventListener('mousemove', (e) => {
            e.target.style.setProperty('--x', `${e.clientX}px`);
            e.target.style.setProperty('--y', `${e.clientY}px`);
        });
    </script>
</body>
</html>
