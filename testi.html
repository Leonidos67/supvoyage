<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SupVoyage | Бронирование</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="particles-bg" id="particles-js"></div>
    
    <div class="app-content">
        <!-- start content -->
        <div id="start" class="tab-content active">
            <h2 class="catalog-title">Выберите SUP</h2>

            <div class="sup-catalog">
                <div class="sup-item" data-id="black-samurai">
                    <img src="https://i.ibb.co/0R7X1Lcv/De-Watermark-ai-1747319421780.png" alt="Black Samurai">
                    <h3>Black Samurai</h3>
                    <p>Классический черный SUP</p>
                </div>
                
                <div class="sup-item" data-id="dark-queen">
                    <img src="https://i.ibb.co/k22N7Q8c/De-Watermark-ai-1747319685673.png" alt="Dark Queen">
                    <h3>Dark Queen</h3>
                    <p>Элегантный красный SUP</p>
                </div>
            </div>
        </div>

        <!-- Блок формы бронирования (изначально скрыт) -->
        <div id="bookingForm" class="tab-content" style="display: none;">
            <div class="form-header">
                <button id="backToCatalog" class="back-button"><i class="fas fa-arrow-left"></i></button>
                <h2>Бронирование</h2>
            </div>
            
            <div class="selected-sup">
                <img id="selectedSupImage" src="" alt="Выбранный SUP">
                <h3 id="selectedSupTitle"></h3>
            </div>
            
            <form id="bookingDetails">
                <div class="form-group">
                    <label for="userName">Ваше имя</label>
                    <input type="text" id="userName" required>
                </div>
                
                <div class="form-group">
                    <label for="userPhone">Телефон</label>
                    <input type="tel" id="userPhone" placeholder="+7XXXXXXXXXX" required>
                </div>
                
                <div class="form-group">
                    <label for="userTelegram">Telegram</label>
                    <input type="text" id="userTelegram" placeholder="@username" required>
                </div>
                
                <div class="time-selection">
                    <h3>Выберите время</h3>
                    <div class="time-options">
                        <button type="button" class="time-option" data-hours="1" data-price="1000">1 час (1000₽)</button>
                        <button type="button" class="time-option" data-hours="2" data-price="1800">2 часа (1800₽)</button>
                        <button type="button" class="time-option" data-hours="3" data-price="1500">3 часа (1500₽)</button>
                        <button type="button" class="time-option" data-hours="6" data-price="2500">6 часов (2500₽)</button>
                        <button type="button" class="time-option" data-hours="24" data-price="3000">Весь день (3000₽)</button>
                    </div>
                </div>
                
                <div class="extras-selection">
                    <h3>Дополнительно</h3>
                    <div class="extras-options">
                        <div class="extra-item">
                            <select id="vestSize" class="extra-select">
                                <option value="">Выберите жилет</option>
                                <option value="child" data-price="0">Детский (бесплатно)</option>
                                <option value="medium" data-price="0">Средний (бесплатно)</option>
                                <option value="adult" data-price="0">Взрослый (бесплатно)</option>
                            </select>
                        </div>
                        
                        <div class="extra-item">
                            <label class="extra-checkbox">
                                <input type="checkbox" id="phoneCase" data-price="0">
                                <span>Чехол для телефона (бесплатно)</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="total-price">
                    <span>Итого:</span>
                    <span id="totalAmount">0 ₽</span>
                </div>
                
                <button type="submit" class="submit-btn">Забронировать</button>
            </form>
        </div>
    </div>

    <!-- Нижнее меню -->
    <nav class="bottom-menu">
        <a href="#" class="menu-item" data-tab="home">
            <i class="fas fa-home"></i>
            <span>Главная</span>
        </a>
        <a href="#" class="menu-item active" data-tab="start">
            <i class="fas fa-sup"></i>
            <span>Бронирование</span>
        </a>
        <a href="#" class="menu-item" data-tab="menu">
            <i class="fas fa-user"></i>
            <span>Профиль</span>
        </a>
    </nav>

    <script src="./src/js/booking.js"></script>
    <script src="./src/js/slider.js"></script>
    <script src="./src/js/statusOpenNews.js"></script>
</body>
</html>
